{% extends 'base.html' %}

{% block head %}
    <script src="{{ STATIC_URL }}js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/jquery.maskedinput-1.3.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
    
        jQuery(function($){
            $("#id_cpf").mask("999.999.999-99");
            $("#id_phone_0").mask("(99)");
            $("#id_phone_1").mask("9999-9999");            
        });
    
    </script>
    
{% endblock head %}

{% block title %}
Inscrição
{% endblock title %}

{% block content %}

<form action="." method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Enviar!" class="button">
</form>

{% endblock content %}
